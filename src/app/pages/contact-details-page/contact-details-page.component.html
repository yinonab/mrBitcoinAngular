<main class="container">
  <section *ngIf="contact$|async as contact" class="info">
    <img class="photo" src="https://robohash.org/{{contact!._id}}?set=set8" alt="">
    <p><b>Name : </b>{{ contact!.name }}</p>
    <p><b>Phone : </b>{{ contact!.phone }}</p>
    <p><b>Email : </b>{{ contact!.email }}</p>
    <!-- Add more details as needed -->
    <button class="btn" (click)="goBackToList()">Back to Contacts</button>
  </section>
</main>
